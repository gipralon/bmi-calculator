<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">      
        <h1 class="title">BMI Calculator</h1>

        <div class="bmi-categories">
            <h2>BMI Categories:</h2>
            <p>Underweight: Below 18.5</p>
            <p>Normal weight: 18.5 - 24.9</p>
            <p>Overweight: 25.0 - 29.9</p>
            <p>Obesity: 30.0 and above</p>
        </div>

        <div class="calculator">
            <form action="">
                <label for="height">Your height (cm)</label>
                <input type="number" class="height" value="170">

                <label for="weight">Your weight (kg)</label>
                <input type="number" class="weight" value="57.5">

                <button type="submit">Calculate.</button>
            </form>
            
        
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
